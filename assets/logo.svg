<!-- assets/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- circular O with gradient glow -->
  <g filter="url(#glow)">
    <circle cx="60" cy="60" r="46" fill="url(#g1)"/>
    <circle cx="60" cy="60" r="36" fill="#0b0b0d"/>
  </g>

  <!-- play triangle inside O -->
  <polygon points="54,48 86,60 54,72" fill="url(#g1)" transform="translate(-2,0)"/>
  <!-- brand text (for inline SVG previews) -->
  <text x="60" y="110" font-family="Poppins, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Ofplay</text>
</svg>
